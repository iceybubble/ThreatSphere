<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThreatSphere Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üß† ThreatSphere Dashboard</h1>

  <section id="overview">
    <h2>Overview</h2>
    <div class="stats">
      <div class="card clickable" id="totalLogsCard">Total Logs: --</div>
      <div class="card clickable" id="malwareCard">Malware Detections: --</div>
      <div class="card clickable" id="categoryCard">Categories: --</div>
    </div>
  </section>

  <section id="latestLogs">
    <h2>üïµÔ∏è Latest Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Category</th>
          <th>Message</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="malware">
    <h2>‚ò£Ô∏è Detected Malware</h2>
    <ul id="malwareList"></ul>
  </section>

  <!-- ================== MODALS ================== -->

  <!-- Logs Modal -->
  <div id="logsModal" class="modal">
    <div class="modal-content">
      <span class="close" data-target="logsModal">&times;</span>
      <h2>All Logs</h2>
      <table>
        <thead>
          <tr><th>Timestamp</th><th>Category</th><th>Message</th><th>Type</th></tr></thead>
        <tbody id="logsModalBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Malware Modal -->
  <div id="malwareModal" class="modal">
    <div class="modal-content">
      <span class="close" data-target="malwareModal">&times;</span>
      <h2>Malware Detections</h2>
      <ul id="malwareModalBody"></ul>
    </div>
  </div>

  <!-- Categories Modal -->
  <div id="categoriesModal" class="modal">
    <div class="modal-content">
      <span class="close" data-target="categoriesModal">&times;</span>
      <h2>Log Categories</h2>
      <ul id="categoriesModalBody"></ul>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
